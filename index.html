<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- link with css file -->
    <link rel="stylesheet" href="./style/index.css" />
    <!-- added favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- link with google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link with tailwind css and daisUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link with fontawesome -->
    <script
      src="https://kit.fontawesome.com/d3b20c9ec0.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom styles with tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              "lato-font": ["Lato", sans - serif],
            },
          },
        },
      };
    </script>
  </head>
  <body class="lato-font">
    <header>
      <!-- navbar section -->
      <nav
        class="md:bg-[#F85559] md:text-white rounded-full max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-5 my-10 flex justify-between items-center"
      >
        <!-- navbar items -->
        <div class="hidden lg:block font-normal space-x-3">
          <a class="hover:underline" href="#">Home</a>
          <a class="hover:underline" href="#">About Us</a>
          <a class="hover:underline" href="#">Shop</a>
          <a class="hover:underline" href="#">All Fruits</a>
        </div>
        <!-- navbar logo -->
        <div class="flex justify-between items-center gap-4">
          <figure>
            <img
              class="w-[30px] h-[35px] md:w-[54px] md:h-[60px]"
              src="./images/logo.png"
              alt="nav img"
            />
          </figure>
          <h1 class="font-bold text-2xl md:text-4xl">Fruit Burst</h1>
        </div>
        <!-- navbar search -->
        <div
          class="hidden md:block form-control font-normal text-[#121212] relative"
        >
          <input
            type="text"
            placeholder="Search here"
            class="outline-0 pl-8 pr-14 py-3 rounded-full md:w-auto placeholder-[#121212]"
          />
          <i
            class="fa-solid fa-magnifying-glass absolute top-[16px] left-[225px]"
          ></i>
        </div>
        <!-- mobile screen bars -->
        <div class="dropdown dropdown-end md:hidden">
          <label tabindex="0" class="btn btn-ghost m-1"
            ><i class="fa-solid fa-bars text-2xl"></i
          ></label>
          <div
            class="font-normal text-center text-base space-y-2 dropdown-content z-[1] menu px-2 py-3 shadow bg-base-100 rounded-box w-52"
            tabindex="0"
          >
            <a class="hover:underline hover:text-violet-500 block" href="#"
              >Home</a
            >
            <a class="hover:underline hover:text-violet-500 block" href="#"
              >About Us</a
            >
            <a class="hover:underline hover:text-violet-500 block" href="#"
              >Shop</a
            >
            <a class="hover:underline hover:text-violet-500 block" href="#"
              >All Fruits</a
            >
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
